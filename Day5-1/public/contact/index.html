    </div>
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact</h1>
                    <p><i class="fa-solid fa-paper-plane"></i>erodesemngunthar@gmail.com</p>
                    <p><i class="fa-solid fa-square-phone"></i>0422 2225666</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>

                        <a href="linkedin.com/in/malligarjun-a"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
        <div id="top">
            <a href="#"><button><i class="fa-solid fa-arrow-up"></i></button></a>
        </div>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyPDWCGZkg6GflEph6N9Hw6OAMx_uMlhTgpQwU6B6J39NJLfiPh_Dw6hX7qixG6AnTggA/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => {
                        msg.innerHTML = "Message sent Succesfully"
                        setTimeout(function () {
                            msg.innerHTML = ""
                        }, 5000)
                        form.reset()
                    })
                    .catch(error => console.error('Error!', error.message))
            })
        </script>
</body>
